on:
  push:
  pull_request:
    branches: [main]
    types: [opened, reopened]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8','3.9','3.10']
    steps:
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"        
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          cd $GITHUB_WORKSPACE
          pip install . 
      - name: Run unit tests
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE/src/pypromice
          python3 -m unittest -v aws.py get.py tx.py
